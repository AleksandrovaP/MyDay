<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label class="username" for="name">Name</label>
        <input type="text" class="form-control user" name="name" id="name" [(ngModel)]="user.name"
               #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">The full Name is required</div>
      </div>
      <div class="form-group name">
        <label>User Role</label>
        <select clrSelect name="role" [(ngModel)]="user.role">
          <option value="employee" [defaultSelected]="true">Employee</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username" class="emailadress">Email</label>
        <input type="text" class="form-control user" name="username" id="username" pattern="[^ @]*@[^ @]*"
               [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">

          <div *ngIf="username.errors.required">
            Email is required.
          </div>
          <div *ngIf="username.errors.pattern">
            A valid email address is required
          </div>

        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password" class="pass">Password</label>
        <input type="password" class="form-control user" name="password" id="password" [(ngModel)]="user.password"
               #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>

        </div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
