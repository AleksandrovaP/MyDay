<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm">
    <!-- Title -->
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      MyDay
      <h5 class="hint">Use your Company credentials to sign in or create one now</h5>
    </section>

    <div class="login-group">
      <!-- Role -->
      <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="role" formControlName="role">
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
        </select>
        <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
      </clr-select-container>

      <!-- Email -->
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="text" name="username" placeholder="Email" clrInput formControlName="username"/>
        <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
      </clr-input-container>

      <!-- Password -->
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" placeholder="Password" clrPassword formControlName="password"/>
        <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
      </clr-password-container>

      <!-- Error handler -->
      <div *ngIf="errorMessage" class="error active">
        Invalid user name or password
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary" (click)="login()">SIGN IN</button>
      <a [routerLink]="['/register']" class="btn btn-link">Sign up for a Company ID</a>
    </div>
  </form>
</div>
