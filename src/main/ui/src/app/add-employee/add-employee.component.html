<link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />


<div class="card my-5">
  <div class="card-body">
    <form clrForm (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="add-empl" style="display: inline-block;" >
      <div class="form-group">
        <!-- <label for="name">Name</label> -->
        <input type="text" [(ngModel)]="employee.name" class="form-control" id="name" name="name" placeholder="Enter employee's name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="text" [(ngModel)]="employee.email" class="form-control" id="email" name="email" placeholder="Enter employee's email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
